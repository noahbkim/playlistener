{% extends "shared/default.html" %}

{% block bodyclass %}modal{% endblock %}

{% block content %}
<div class="window layer1 theme-playlistener">
  <div class="accent"></div>
  <div class="actual">
    <h1 class="header">Create Account</h1>
    <div class="content">
      <div class="steps">
        <div class="step spotify done">&#10003;</div>
        <div class="link spotify-twitch"></div>
        <div class="step twitch">&#10003;</div>
        <div class="link twitch-playlistener"></div>
        <div class="step playlistener"></div>
      </div>
      <p class="form-group">
        Let's finish up by creating a Playlistener account.
        This will tie your accounts together and give you access to the bot configuration dashboard.
      </p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group split even">
          <div>
            <label for="username">Username</label>
            <input id="username" name="username" value="{{ request.session.username }}" type="text" disabled />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
          </div>
        </div>
        <div class="form-group split even">
          <div>
            <label for="first-name">First name</label>
            <input id="first-name" name="first_name" type="text">
          </div>
          <div>
            <label for="last-name">Last name</label>
            <input id="last-name" name="last_name" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password">
        </div>
        <div class="form-group">
          <label for="password2">Password confirmation</label>
          <input id="password2" name="password2" type="password">
        </div>
        <div class="form-group buttons">
          <button type="submit" class="primary">Create account</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
