{% extends "shared/default.html" %}

{% block bodyclass %}modal{% endblock %}

{% block content %}
<div class="window layer1">
  <div class="accent"></div>
  <div class="actual">
    <h1 class="header">Register</h1>
    <div class="content">
      {% if request.GET.error == "uninvited" %}
      <ul class="errors">
        <li>You haven't been invited to register!</li>
      </ul>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" />
        </div>
        <div class="form-group buttons">
          <a class="button secondary" href="{% url "core:login" %}">Back</a>
          <button type="submit" class="button primary">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
